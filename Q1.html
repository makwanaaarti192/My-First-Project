<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple CSS Selectors</title>
    <style>
    
        h1 
        {
            color: blue;
        }
        .special 
        {
            color: green;
        }
        #unique 
        {
            color: red;
        }
    </style>
</head>
<body>

    <h1>This is a Heading</h1>

    <p class="special">This is a paragraph with a class.</p>

    <p id="unique">This is a paragraph with an ID.</p>

</body>
</html>
